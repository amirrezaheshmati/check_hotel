{% extends "checking/base.html" %}
{% load bootstrap4 %}
{% block content %}
<p><a href="{% url 'checking:commodity' %}"style="text-decoration: none;">بازگشت</a></p>
<form action="{% url 'checking:commodity_entry' %}" method="post" class="form">
    {% csrf_token %}
    {% bootstrap_form form %}
    {% buttons %}
    <button name="submit" class="btn btn-primary">اضافه کردن</button>
    {% endbuttons %}
</form>
{% endblock content %}
