{% extends "checking/base.html" %}
{% load bootstrap4 %}
{% block content %}
<p><a href="{% url 'checking:commedity_list' %}"style="text-decoration: none;">بازگشت</a></p>
<p>نام : {{pearson.name}}</p>
<form action="{% url 'checking:delete_commedity' pearson.id %}" method="post" class="form">
    {% csrf_token %}
    {% bootstrap_form form %}
    {% buttons %}
    <button name="submit" class="btn btn-primary">حذف</button>
    {% endbuttons %}
</form>
{% endblock content %}
